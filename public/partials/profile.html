  <div class="panel panel-primary add-margin-top-15" >

      <h3 class="panel-title">Your Profile</h3>
    </div>

      <form class="form-horizontal" role="form">

          <label for="name" class="col-sm-3 control-label">User ID</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="name"
             placeholder="Enter your name here">
          </div>
        </div> <!-- form-group -->
        
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Password</label>
          <div class="col-sm-9">

          </div>
        </div> <!-- form-group -->

        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Confirm password

        </div> <!-- form-group -->

          <label class="col-sm-3 control-label">Receive Broadcast Messages</label>
